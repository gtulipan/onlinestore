spring:
  application:
    name: productservice
  r2dbc:
    host: localhost
    port: 5432
    database: products
    username: postgres
    password:
  jpa:
    properties:
      hibernate:
        format_sql: true
  liquibase:
    change-log: classpath:db/changelog/changelog-master.yaml
    contexts: test
    drop-first: true

server:
  port: 8080

logging:
  level:
    root: DEBUG
  file:
    path: /tmp
