databaseChangeLog:
  - changeSet:
      id: 1
      author: your-name
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: createdDate
                  type: timestamp
                  constraints:
                    updatable: false
                    nullable: false
              - column:
                  name: lastModifiedDate
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int

