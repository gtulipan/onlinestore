databaseChangeLog:
  - property:
      name: schemaName
      value: ${DB_POSTGRESQL_DATABASE_SCHEMA}
  - changeSet:
      id: 1
      author: Gustav TULIP
      changes:
        - sql:
            sql: |
              SET search_path TO ${schemaName};
              CREATE SCHEMA IF NOT EXISTS ${schemaName};
  - changeSet:
      id: 2
      author: Gustav TULIP
      schemaName: "${schemaName}"
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    updatable: false
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int