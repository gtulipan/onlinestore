<ng-container *ngIf="!translationService.loading(); else loading">
  <div>
    <h2>{{ translationService.login() }}</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="username">{{ translationService.userName() }}:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username">

      <label for="password">{{ translationService.password() }}:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password">

      <button type="submit">{{ translationService.login() }}</button>
    </form>
  </div>
</ng-container>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
