spring:
  application:
    name: auth2
  webflux:
    problemdetails:
      enabled: true
  datasource:
    url: jdbc:postgresql://${DB_POSTGRESQL_HOST}:${DB_POSTGRESQL_PORT_EXTERNAL:5433}/${DB_POSTGRESQL_DATABASE_NAME}?currentSchema=${DB_POSTGRESQL_SCHEMA_NAME}
    username: ${DB_POSTGRESQL_USER}
    password: ${DB_POSTGRESQL_PASSWORD}
  r2dbc:
    host: ${DB_POSTGRESQL_HOST}
    port: ${DB_POSTGRESQL_PORT}
    database: ${DB_POSTGRESQL_DATABASE_NAME}
    username: ${DB_POSTGRESQL_USER}
    password: ${DB_POSTGRESQL_PASSWORD}
    schema: ${DB_POSTGRESQL_SCHEMA_NAME}
  liquibase:
    change-log: classpath:db/changelog/changelog-master.yaml
    contexts: test
    drop-first: false
    parameters:
      schemaName: ${DB_POSTGRESQL_SCHEMA_NAME}
    default-schema: ${DB_POSTGRESQL_SCHEMA_NAME}
#    liquibaseSchemaName: ${DB_POSTGRESQL_SCHEMA_NAME}
